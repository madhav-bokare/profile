<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Background with Button</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            max-width: 90%;
            box-sizing: border-box;
        }

        .content h1 {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .btn {
            background: #00f7ff;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: bold;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #00c6c7;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2em;
            }

            .content p {
                font-size: 1.2em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.5em;
            }

            .content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<video autoplay muted loop class="bg-video">
    <source src="/video/128646-741704858_large.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<div class="content">
    <h1>Welcome to My Site</h1>
    <a href="/index.html" target="_blank" class="btn">Open Profile</a>
</div>

</body>
</html>
